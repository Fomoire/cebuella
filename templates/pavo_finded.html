<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=koi8-ru" />
<title>Cuebella</title>

<link href="/static/css/cu.css" rel="stylesheet" type="text/css" />
</head>

<body leftmargin="0" marginheight="0">
<div id = "stat">Диаграмма упоминания</div>
  {%if finded != 0 %}
   <script type="text/javascript" src="static/js/jquery.min.js"></script>
		<script type="text/javascript">
$(function () {
    var chart;
    $(document).ready(function() {
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                zoomType: 'x',
                spacingRight: 20
            },
            title: {
                text: 'Рост колличества комментариев'
            },
            subtitle: {
                text: document.ontoucghstart === undefined ?
                    'Найдено {{finded}} новостей с "{{words}}" за {{time}} сек' :
                    'Drag your finger over the plot to zoom in'
            },
            xAxis: {
                type: 'datetime',
                maxZoom: 100 * 24 * 3600,
                title: {
                    text: null
                }
            },
            yAxis: {
                title: {
                    text: 'Колличество комментариев'
                },
                min: 0.0,
                startOnTick: false,
                showFirstLabel: false
            },
            tooltip: {
                shared: true
            },
            legend: {
                enabled: false
            },
            plotOptions: {
                area: {
                    fillColor: {
                        linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1},
                        stops: [
                            [0, Highcharts.getOptions().colors[0]],
                            [1, 'rgba(2,4,0,0)']
                        ]
                    },
                    lineWidth: 1,
                    marker: {
                        enabled: false,
                        states: {
                            hover: {
                                enabled: true,
                                radius: 5
                            }
                        }
                    },
                    shadow: true,
                    states: {
                        hover: {
                            lineWidth: 1
                        }
                    }
                }
            },
    
            series: [{
                type: 'area',
                name: 'Комментируемость',
                pointInterval: {{dt}}*1000,
                pointStart: Date.UTC({{start|date:"Y, m-1, d, H, i"}}),
                data: [{% for dat in data%}
                            {{dat}},
                        {%endfor%}
                ]
            }]
        });
    });
    
});
		</script>
<script src="static/js/highcharts.js"></script>
<script src="static/js/modules/exporting.js"></script>

<div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
{%endif%}

    <form action="/" method="get" id="input">
	<input type="submit" id="input" value="Вернуться"/>
	</form>
<p>&nbsp;</p>
</body>

</html>
